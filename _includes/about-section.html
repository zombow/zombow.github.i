<!-- about -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="section-title">{{ site.data.settings.about-title }}</h2>
            </div>
            <div class="col-lg-10 mx-auto text-center">
                <div class="col-md-3 text-center mx-left">
                    <div class="shadow-down mb-4">
                        <img src="assets/images/about/An.jpg" alt="{{ page.author }}"
                             class="img-fluid w-100 rounded-lg border-thick" style="border-color :#41228E;">
                    </div>
                </div>
                <p class="font-secondary paragraph-lg text-dark drag-lg-top">{{ site.data.settings.blurb }}</p>
                <a class="btn btn-sm btn-primary" href="{{ site.data.settings.blurb-btn-link }}">{{
                    site.data.settings.blurb-btn-name }}</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center mb-5">
            </div>
            {% for infos in site.data.settings.infos %}
            <div class="col-lg-4 col-md-6 mb-80">
                <div class="d-flex">
                    <div class="mr-lg-5 mr-3">
                        <i class=" icon icon-light icon-bg bg-white shadow rounded-circle d-block">
                            <img src="{{ infos.icon | relative_url }}" style="max-width: 50px; height: auto;" class="mb-4" alt="icon">
                        </i>
                    </div>
                    <div>
                        <h5> <br>{{ infos.title }}</h5>
                        <p class="mb-0 text-light">{{ infos.data }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% if site.data.settings.infos %}
{% endif %}
<!-- /about -->
<style>
    @media (max-width: 992px) {
        .justify-content-center {
            display: flex;
            flex-wrap: wrap;
        }
        .col-md-6 {
            max-width: 50%;
            flex: 0 0 50%;
        }
    }
</style>
