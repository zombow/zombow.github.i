{% if site.data.settings.myskills %}
<!-- myskill -->
<section class="section">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-12 text-center">
                <h2 class="section-title">mySkill</h2>
            </div>
            {% for category in site.data.settings.myskills %}
            <div class="col-lg-4 col-md-6">
                <h3 style="text-align: center">{{ category[0] }}</h3>
                <table>
                    <tbody>
                        {% for myskills in category[1] %}
                        <tr>
                            <td style= "height: 250px">
                                <div class="col-lg-8 col-md-4 text-center pt-3 mx-auto">
                                    <img src="{{ myskills.icon | relative_url }}" class="mb-4" alt="icon">
                                    <h4 class="mb-4">{{ myskills.title }}</h4>
                                    <p>{{ myskills.content | markdownify }}</p>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--./myskills -->
{% endif %}
