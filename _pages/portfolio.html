---
layout: page
title: Portfolio
---
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
<!-- portfolio -->
<section class="section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
                    <label class="btn btn-sm btn-primary active">
                        <input type="radio" name="shuffle-filter" value="all" checked="checked" />All
                    </label>
                    {% for label in site.data.settings.portfolio-label %}
                    <label class="btn btn-sm btn-primary">
                        <input type="radio" name="shuffle-filter" value="{{ label.type }}" />{{ label.title }}
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row shuffle-wrapper">
            {% for item in site.data.settings.portfolio-items %}
            <div class="col-lg-6 col-6 mb-4 shuffle-item" data-groups="[{% for portfolio in item.portfolio-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ portfolio.type }}&quot;{% endfor %}]">
                <div class="position-relative rounded hover-wrapper">
                    <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
                    <div class="hover-overlay" onclick="window.open('{{ item.url }}', '_blank');"  style="cursor: pointer;">
                        <div class="hover-content">
                            <a class="btn btn-light btn-sm2">{{item.portfolio-name}}</a>
                            <span class="btn btn-sm additional-text">{{item.description}}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
